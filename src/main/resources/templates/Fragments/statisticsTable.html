<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lorem ipsum generator</title>

    <!-- web-fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- font-awesome -->
    <link th:href="@{/fonts/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- Style CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>

    <section th:fragment="statisticsTable" class="countdown-wrapper">
        <p><a th:href="@{/list}" th:text="#{already_generated_message} + ': '"></a></p>
        <ul id="back-countdiown" th:object="${statisticsTableModel}">
            <li>
                <span class="paragraphs" th:text="*{numberOfParagraphs}"></span>
                <p th:text="#{paragraphs_message}"></p>
            </li>
            <li>
                <span class="sentences" th:text="*{numberOfSentences}">0</span>
                <p th:text="#{sentences_message}" > </p>
            </li>
            <li>
                <span class="words" th:text="*{numberOfWords}"></span>
                <p th:text="#{words_message}"></p>
            </li>
        </ul>

    </section>

</body>
</html>
